<!DOCTYPE html>

    <head>
        <title>What have you done?</title>
	<link rel="Shortcut Icon" href="{{ static_url("images/favicon.ico") }}" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="{{ static_url("css/style.css") }}">
        <link rel="stylesheet" type="text/css" href="{{ static_url("css/fullcalendar.css") }}">

	h2.fc-header-title {
	  font-size: 130%;
	  font-weight: bold;
	}
	#calendar { 
	margin: 10px;
	}
        input.placeholdervalue { color:#ccc; }
        #settings-box {
          margin-top:50px;
        }
        #login {
          {% if user %}
          background-image:url('{{ static_url("images/locked.gif") }}');
          {% else %}
          background-image:url('{{ static_url("images/key.gif") }}');
          {% end %}
        }
	</style>

    <body class="content-sidebar">
    <div id="login">
      {% if user %}
      <p><a href="/user/account/" class="account">Hi {{ user_name }}</a></p>
      {% else %}
      <p><a href="/user/account/" class="account">Got one of those fancy login accounts?</a></p>
      {% end %}
    </div>
    
    <div id="wrap">
    
      <!--
      <div id="header">
        <div class="wrap">
	  <h1 id="title">DoneCal</h1>
	</div>
      </div>

      <div id="inner">

	  <div id="content">
            <div id="calendar"></div>
	  </div>
	  <div id="sidebar" class="widget-area">
	    <div class="widget widget_text">
              
              <div class="" id="settings-box">
	        <p>
                  <a class="user-settings" href="/user/settings/">Change your settings</a>
                  <br>
                  <a class="share" href="/share/">Share your calendar</a>
                </p>
              </div>
              
              <div id="current-sharers" style="display:none">
                <p><strong>Sharers</strong></p>
                <ul>
                </ul>
              </div>

              <div class="plot" id="days-plot">
              </div>
              <div class="plot" id="hours-plot">
              </div>

	      
	    </div>
	  </div>
	</div>
      </div>
      
      
      <div id="footer">
        <div class="wrap">
	  <div class="creds">
	    <p>&copy; <a href="http://www.peterbe.com/">Peter Bengtsson</a></p>
	  </div>
	</div>
      </div>
      
      
    </div>


<form id="add-form" method="post" style="display:none">
  <div>
    <input name="title" autocomplete="off" size="35">
    <input type="hidden" name="all_day">
    <input type="hidden" name="date">
    <input type="submit" value="Save">
  </div>
  {{ xsrf_form_html() }}
 
</form>
