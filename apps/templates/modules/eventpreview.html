{% import tornado.escape %}
<p>
{{ tornado.escape.linkify(event.title, extra_params='target="_blank"') }}
</p>

{% if event.external_url %}
<p>
<a href="{{ event.external_url }}">{{ event.external_url }}</a>
</p>
{% end %}

<form style="float:right"><input type="button" class="cancel" value="Close"></form>

<p style="font-size:10px">
Added {{ add_ago }} ago 
{% if user_name %}
by {{ user_name }}
{% end %}
</p>
